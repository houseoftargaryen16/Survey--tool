<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOUSE OF STARK</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      /* Winter background: snowy landscape or frosty pattern */
      background: url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1200&q=80') no-repeat center center/cover;
      color: #fff;
      text-align: center;
      min-height: 100vh;
      /* overlay for frosty effect */
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(43,72,115, 0.55); /* blue icy overlay */
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      margin: 20px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px #193059;
      color: #e6f7ff;
      animation: fadeIn 2s ease-in-out;
      letter-spacing: 2px;
    }

    .container {
      background: rgba(21, 40, 66, 0.85);
      padding: 20px;
      border-radius: 18px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 24px #60a9e6;
      animation: slideDown 1.5s ease;
      border: 2px solid #aee2ff;
    }

    .file-section input {
      margin: 10px;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #e6f7ff;
      color: #193059;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.10s, background 0.10s;
      background: #aee2ff;
      color: #193059;
      box-shadow: 0 2px 8px #60a9e6;
    }

    .btn-primary { background: #60a9e6; color: #fff; }
    .btn-warning { background: #f7b267; color: #fff; }
    .btn-success { background: #5de0e6; color: #fff; }

    button:hover {
      transform: scale(1.07);
      background: #b9eaff;
    }

    .table-container {
      margin-bottom: 20px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 0 8px #60a9e6;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #aee2ff;
      padding: 10px;
      color: #e6f7ff;
      background: rgba(43,72,115,0.8);
    }

    th {
      background: #193059;
      color: #aee2ff;
      letter-spacing: 1px;
    }

    .dragon {
      width: 180px;
      margin: 20px auto;
      animation: frostFloat 7s infinite ease-in-out;
      filter: drop-shadow(0 0 12px #e6f7ff);
    }

    /* Snowflakes animation */
    .snowflake {
      position: fixed;
      top: -50px;
      color: #fff;
      font-size: 1.5em;
      pointer-events: none;
      animation: snowFall linear infinite;
    }
    @keyframes snowFall {
      0% {top: -50px;}
      100% {top: 100vh;}
    }

    @keyframes frostFloat {
      0% { transform: translateY(0) scale(1.02); }
      50% { transform: translateY(-16px) scale(1.05); }
      100% { transform: translateY(0) scale(1.02); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>WINTER FELL</h1>

  <!-- Snowflakes -->
  <span class="snowflake" style="left: 10%;">❄</span>
  <span class="snowflake" style="left: 30%; animation-delay: 2s;">❅</span>
  <span class="snowflake" style="left: 50%; font-size:2em; animation-delay: 1.2s;">❆</span>
  <span class="snowflake" style="left: 70%; animation-delay: 3.1s;">❄</span>
  <span class="snowflake" style="left: 90%; font-size:2em; animation-delay: 0.8s;">❅</span>

  <div class="container">
    <div class="file-section">
      <h3>Upload Excel File</h3>
      <input type="file" id="fileInput" accept=".xlsx, .xls">
      <div class="button-group">
        <button class="btn-primary" id="generateBtn" onclick="processFile()" disabled>Generate Links</button>
        <button class="btn-warning" onclick="clearData()">Clear All</button>
      </div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="button-group">
      <button class="btn-success" id="copyAllBtn" onclick="copyAllLinks()" disabled>Copy All Links</button>
      <button class="btn-primary" onclick="exportToCSV()" id="exportBtn" disabled>Export to CSV</button>
    </div>

    <div class="table-container">
      <table id="linkTable">
        <thead>
          <tr>
            <th>Receipt No.</th>
            <th>Sales Type</th>
            <th>Generated Link</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- XLSX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    let currentData = [];
    const storeID = "91KDIPL879-01"; // Store Code

    // Excel date/time converters
    function convertExcelDate(serial) {
      const date = new Date((serial - 25569) * 86400 * 1000);
      return `${date.getFullYear()}-${String(date.getMonth()+1).padStart(2,'0')}-${String(date.getDate()).padStart(2,'0')}`;
    }
    function convertExcelTime(serial) {
      const totalMilliseconds = Math.round(serial * 24 * 60 * 60 * 1000);
      const hours = String(Math.floor(totalMilliseconds / (60 * 60 * 1000))).padStart(2,'0');
      const minutes = String(Math.floor((totalMilliseconds % (60 * 60 * 1000)) / (60 * 1000))).padStart(2,'0');
      const seconds = String(Math.floor((totalMilliseconds % (60 * 1000)) / 1000)).padStart(2,'0');
      return `${hours}:${minutes}:${seconds}`;
    }

    // Generate link
    function generateSurveyLink(row) {
      const receiptNo = row['Receipt No.'];
      const salesType = row['Sales Type'];
      let surveyModel = '', orderID = '', numericOT = '';

      if (/^\d+$/.test(receiptNo) && salesType === 'TAKEAWAY') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '2'; }
      else if (/^\d+$/.test(receiptNo) && salesType === 'DINE-IN') { surveyModel = '6.0'; orderID = receiptNo; numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'TAKEAWAY') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '2'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DINE-IN') { surveyModel = '4.0'; orderID = receiptNo.slice(-4); numericOT = '1'; }
      else if (receiptNo.startsWith('K281') && salesType === 'DELIVERY') { surveyModel = '3.0'; orderID = receiptNo; numericOT = '3'; }
      else { return null; }

      const date = convertExcelDate(row['Date']);
      const time = convertExcelTime(row['Time']);
      const phoneNumber = `91${row['Sell-to Contact No.']}`;
      const isoDateTime = `${date}T${time}Z`;

      const data = { "S": storeID, "OI": orderID, "D": date, "TM": time, "DTM": isoDateTime, "TI": orderID, "OT": numericOT, "SM": surveyModel, "PH": phoneNumber };
      const encodedData = btoa(JSON.stringify(data));
      return `https://customer.kfc-listens.com/jfe/form/SV_8bHC0noyvM3jPWC?Q_EED=${encodedData}`;
    }

    // Process File
    document.getElementById('fileInput').addEventListener('change', function(e) {
      document.getElementById('generateBtn').disabled = false;
    });

    function processFile() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet);

        currentData = rows.map(row => {
          const link = generateSurveyLink(row);
          return { ...row, link };
        });

        renderTable();
      };
      reader.readAsArrayBuffer(file);
    }

    // Render table
    function renderTable() {
      const tbody = document.querySelector("#linkTable tbody");
      tbody.innerHTML = '';
      currentData.forEach((row, index) => {
        if (row.link) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row['Receipt No.']}</td>
            <td>${row['Sales Type']}</td>
            <td><a href="${row.link}" target="_blank">Open Link</a></td>
            <td><button onclick="copyLink('${row.link}')">Copy</button></td>
          `;
          tbody.appendChild(tr);
        }
      });
      document.getElementById('copyAllBtn').disabled = false;
      document.getElementById('exportBtn').disabled = false;
    }

    function clearData() {
      currentData = [];
      document.querySelector("#linkTable tbody").innerHTML = '';
      document.getElementById('copyAllBtn').disabled = true;
      document.getElementById('exportBtn').disabled = true;
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Link copied!");
      });
    }

    function copyAllLinks() {
      const allLinks = currentData.map(r => r.link).join("\n");
      navigator.clipboard.writeText(allLinks).then(() => {
        alert("All links copied!");
      });
    }

    function exportToCSV() {
      let csv = "Receipt No.,Sales Type,Generated Link\n";
      currentData.forEach(r => {
        if (r.link) {
          csv += `${r['Receipt No.']},${r['Sales Type']},${r.link}\n`;
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "survey_links.csv";
      a.click();
    }

    // Animate snowflakes
    document.querySelectorAll('.snowflake').forEach((flake, i) => {
      flake.style.animationDuration = `${5 + Math.random() * 6}s`;
    });
  </script>
</body>
</html>
